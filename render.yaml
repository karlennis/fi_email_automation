services:
  # Backend API Service
  - type: web
    name: fi-email-automation-backend
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && node --expose-gc --max-old-space-size=1536 server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: BUILDING_INFO_API_BASE_URL
        sync: false
      - key: BUILDING_INFO_API_KEY
        sync: false
      - key: BUILDING_INFO_API_UKEY
        sync: false
      - key: S3_BUCKET
        value: planning-documents-2
      - key: S3_REGION
        value: eu-north-1
      - key: FRONTEND_URL
        value: https://fi-email-automation-frontend-xvqm.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: QUEUE_CONCURRENCY
        value: 3
      - key: LOG_LEVEL
        value: info
    autoDeploy: true

  # Scan Worker Service (queue consumer)
  - type: worker
    name: fi-email-automation-scan-worker
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && node --expose-gc --max-old-space-size=1536 worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: BUILDING_INFO_API_BASE_URL
        sync: false
      - key: BUILDING_INFO_API_KEY
        sync: false
      - key: BUILDING_INFO_API_UKEY
        sync: false
      - key: S3_BUCKET
        value: planning-documents-2
      - key: S3_REGION
        value: eu-north-1
      - key: SCAN_SCHEDULER_ENABLED
        value: "false"

  # Frontend Angular Service
  - type: web
    name: fi-email-automation-frontend
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: cd frontend && npm install --include=dev && npm run build
    startCommand: cd frontend && npx serve -s dist/frontend/browser -l 4000
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: API_URL
        value: https://fi-email-automation-backend-xvqm.onrender.com
    autoDeploy: true
